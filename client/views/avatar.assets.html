<template id="avatar-fps-template">
	<a-entity class="avatar">
		<a-entity position="0 1.3 0">
			<a-sphere class="head"
				color="#5985ff"
				scale="0.45 0.5 0.4"
			></a-sphere>
			<a-entity class="face"
				position="0 0.05 0"
			>
				<a-sphere class="eye"
					color="#efefef"
					position="0.16 0.1 -0.35"
					scale="0.12 0.12 0.12"
				>
					<a-sphere class="pupil"
						color="#000"
						position="0 0 -1"
						scale="0.2 0.2 0.2"
					></a-sphere>
				</a-sphere>
				<a-sphere class="eye"
					color="#efefef"
					position="-0.16 0.1 -0.35"
					scale="0.12 0.12 0.12"
				>
					<a-sphere class="pupil"
						color="#000"
						position="0 0 -1"
						scale="0.2 0.2 0.2"
					></a-sphere>
				</a-sphere>
			</a-entity>
		</a-entity>
	</a-entity>
</template>

<template id="avatar-orbit-template">
	<a-entity class="avatar">
		<a-box position="0 1.5 -0.15"
			width="0.3" height="0.3" depth="0.5">
		</a-box>
		<a-cone rotation="45 -90 -90" position="0 1.5 -0.25"
			segments-radial="4" segments-height="1" height="0.5" radius-top="0" radius-bottom="0.4">
		</a-cone>
	</a-entity>
</template>
