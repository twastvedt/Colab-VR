<html>
	<head>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

			<script src="./index.ts"></script>

			<!-- <script src="./lib/easyrtc/easyrtc.js"></script> -->
			<script>
				document.write('<script' + ' src="/easyrtc/easyrtc.js"></' + 'script>');
			</script>

			<script>
				document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
					':35729/livereload.js?snipver=1"></' + 'script>')
			</script>
	</head>
	<body>
		<a-scene networked-scene="
	app: myApp;
	room: room1;
	debug: true;
	adapter: easyrtc;
	">
			<a-assets>
				<!-- Style for object to display at key locations when drawing. -->
				<a-mixin id="draw-anchor" class="draw-anchor" material="color: #888888" scale="0.2 0.2 0.2" geometry="primitive: sphere"></a-mixin>

				<!-- Style for objects while they are being drawn. -->
				<a-mixin id="solid-drawing" class="drawing" material="color: #888888; transparent: true; opacity: 0.2"></a-mixin>

				<!-- Style for drawn objects. -->
				<a-mixin id="shape" class="static" shadow material="color: #e8e8e8; opacity: 0.2; transparent: false"></a-mixin>

				<template id="avatar-template">
					<a-entity class="avatar">
						<a-sphere class="head"
							color="#5985ff"
							scale="0.45 0.5 0.4"
						></a-sphere>
						<a-entity class="face"
							position="0 0.05 0"
						>
							<a-sphere class="eye"
								color="#efefef"
								position="0.16 0.1 -0.35"
								scale="0.12 0.12 0.12"
							>
								<a-sphere class="pupil"
									color="#000"
									position="0 0 -1"
									scale="0.2 0.2 0.2"
								></a-sphere>
							</a-sphere>
							<a-sphere class="eye"
								color="#efefef"
								position="-0.16 0.1 -0.35"
								scale="0.12 0.12 0.12"
							>
								<a-sphere class="pupil"
									color="#000"
									position="0 0 -1"
									scale="0.2 0.2 0.2"
								></a-sphere>
							</a-sphere>
						</a-entity>
					</a-entity>
				</template>
			</a-assets>

			<a-entity id="sky" light="color: #ceceff; intensity: 0.56; type: hemisphere; groundColor: #8f8f8f; decay: 0" visible=""></a-entity>

			<a-entity id="sun" light="color: #fffff2; intensity: 1.12; groundColor: #ff0000;
				castShadow: true; shadowCameraTop: 30; shadowCameraRight: 30;
				shadowCameraBottom: -30; shadowCameraLeft: -30; shadowMapHeight: 2048; shadowMapWidth: 2048" position="2 5 3"></a-entity>

			<a-plane shadow grid width="75" height="75" rotation="-90 0 0"></a-plane>

			<a-box test-rotate grid="color: blue" width="8" height="6" depth="4" position="0 6 -8"></a-box>

			<a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" position="0 1.3 0" movement-controls>
				<a-entity camera id="camera" rotation="-45 0 0"
						position="0 1.6 0"
						look-controls="pointerLockEnabled: true"></a-entity>
			</a-entity>


			<a-sphere id="cursor" locked-pointer="pointerSelector: #camera; vector: 0 1 0; position: 0 0 0" snap scale="0.08 0.08 0.08" material="color: gray"></a-sphere>

		</a-scene>
	</body>
</html>
